<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <section class="left-space">
      <section class="card card-front">
        <section class="main-card">
          <section class="card-header">
            <img src="./images/card-logo.svg" alt="logo" srcset="">
          </section>
          <section id="card-body">
            0000 0000 0000 0000
          </section>
          <section class="card-footer">
            <section id="card-name">Jane Appleseed</section>
            <section class="card-expiry-date"><span id="expiry-month">00</span>/<span id="expiry-year">00</span>
            </section>
          </section>
        </section>
      </section>
      <section class="card card-back">
        <section class="card-header"></section>
        <section class="card-body"></section>
        <section id="card-cyc">000</section>
      </section>
    </section>
    <section class="form-area">
      <form action="#" id="card-details">
        <label for="cardholder-name">Cardholder Name 
        <input type="text" placeholder="e.g. Jane Appleseed" name="cardholder-name" id="cardholder-name" minlength="2" required>
      </label>
        <label for="card-number">Card Number
       
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="card-number" pattern="[0-9]{1,10}" id="card-number" minlength="10" maxlength="10"  required>
      </label>
        <section class="card-form-group">
          <label for="card-month">Exp. Date (MM/YY)
          <section class="month-year">
          <input type="month" placeholder="MM" name="card-month" id="card-month" minlength="2" pattern="[0-9]{1,10}" required>

          <input type="year" placeholder="YY" name="card-year" id="card-year" minlength="2" pattern="[0-9]{1,10}" required>
        </section>
        </label>
          <label for="cyc">CYC
          <input type="text" placeholder="e.g. 123" name="cyc" id="cyc" maxlength="3"  minlength="3" pattern="[0-9]{1,10}" required>
        </label>
        </section>
        <button type="submit" id="card-details-submit">Confirm</button>
      </form>
    </section>
    <section class="complete-card">
      <section class="complete-card-container">
        <section class="complete-image"></section>
        <h1>Thank you!</h1>
        <h2> We've added your card details</h2>
        <button type="submit" id="continue">Continue</button>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>

</body>

</html>
